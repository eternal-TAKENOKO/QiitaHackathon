<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>しりとりゲーム</title>
    <link rel="stylesheet" href={{ url_for('static', filename='css/style.css') }}>
    <script src="{{ url_for('static', filename='javascript/script.js') }}"></script>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>自分/相手のターン</h1>
        </div>
        <div class="game-content">
            <div class="user-input">
                <input type="text" id="userInput" placeholder="自分の単語を入力" autocomplete="off">
                <button id="submitWord">送信</button>
            </div>
            <div class="ai-response">
                <div id="aiWord">AIの回答</div>
            </div>
        </div>
        <div class="game-footer">
            <div class="status-message">
                <p id="status">ステータスメッセージ</p>
            </div>
            <div class="game-controls">
                <button id="startGame">スタート</button>
                <button id="endGame">終了</button>
            </div>
        </div>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
